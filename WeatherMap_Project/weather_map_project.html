
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API</title>


    <!--MAPBOX CDN-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body class="bg-light">

<!--NAVBAR START-->
<div class="container-fluid d-flex justify-content-between align-items-center">
    <h1 class="text-light">Weather Map Data</h1>
    <div class="container w-25 me-0">
        <p id="city" class="text-secondary text-end" style="font-size: small"></p>
    </div>
</div>
<!--NAVBAR END-->

<!--SEARCH BAR START-->
<div class="container-fluid d-flex justify-content-end">
    <div class="input-group m-3 w-50">
        <input type="text" id="search-input" class="form-control bg-secondary text-dark" placeholder="Search locations..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary text-light" type="button" id="search-btn">Search Weather</button>
    </div>
</div>
<!--SEARCH BAR END-->

<!--5DAY FORECAST START-->
<div id="weather" class="container-fluid d-flex justify-content-evenly mb-3" >
</div>
<!--5DAY FORECAST END-->

<!--MAPBOX START-->
<div class="container-fluid">
    <div id='map' style='width: 100%; height: 400px;'></div>
</div>
<!--MAPBOX END-->


<!--JQUERY CDN-->
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<!--MAPBOX CDN-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<!--BOOTSTRAP CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--CUSTOM JS SCRIPTS-->
<script src="../js/Keys.js"></script>
<script src="weather_map_project.js"></script>

</body>
</html>
